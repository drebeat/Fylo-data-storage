<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Frontend mentors | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="box">
    <div class="body-content">
      <div class="left_div content">
        <img class="logo-img" src="images/logo.svg" alt="logo">
        <div class="icon-box">
          <button type="button" name="button">
            <img src="images/icon-document.svg" alt="icon_document">
          </button>
          <button type="button" name="button">
            <img src="images/icon-folder.svg" alt="icon_folder">
          </button>
          <button type="button" name="button">
            <img src="images/icon-upload.svg" alt="icon_upload">
          </button>
        </div>
      </div>
      <div class="right_div content">
        <div class="storage-info-msg">
          <p>Youâ€™ve used <b class="storage-info">815 GB</b> of your storage</p>
          <div class="remaining-space-txt">
            <h1>185</h1>
            <span>gb left</span>
          </div>
        </div>
        <div class="bg-dark">
          <div class="bg-pink">
            <button class="btn-white" type="button" name="button"></button>
          </div>
        </div>
        <div class="capacity-txt">
          <span>0GB</span>
          <span>1000GB</span>
        </div>
      </div>
    </div>
    <div class="background">

    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olamide</a>.
  </div>

</html>
